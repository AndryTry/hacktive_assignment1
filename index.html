<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body  style="background-color: silver;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: white;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b>WEB Profile</a></b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Inventory</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="container mt-5" style="background-color: white;">
        <div class="row p-4">
            <div class="col-md-2 text-center">
                <img src="images/profil.png" height="100%" width="100%" alt="Profile Picture" class="img-fluid rounded-circle">
            </div>
            <div class="col-md-4">
                <h2>Andri Tri widiyatmoko</h2>
                <p>Front End Designer</p>
                <div class="d-flex pt-5">
                    <button class="btn btn-primary me-2">Kontak</button>
                    <button class="btn btn-success">Resume</button>
                </div>
            </div>
            <div class="col-md-1">
                <div class="clearfix">
                </div>
            </div>
            <div class="col-md-5">
                <div class="row mb-3">
                    <div class="col-sm-4"><strong>Availability</strong></div>
                    <div class="col-sm-8">Full Time</div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4"><strong>Usia</strong></div>
                    <div class="col-sm-8">17</div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4"><strong>Lokasi</strong></div>
                    <div class="col-sm-8">Jakarta, Indonesia</div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4"><strong>Pengalaman</strong></div>
                    <div class="col-sm-8">2</div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4"><strong>Email</strong></div>
                    <div class="col-sm-8">Developer@gmail.com</div>
                </div>
            </div>
        </div>
    </div>


    <!-- Form Section -->
    <div class="container mt-4" style="background-color: white;">
        <div class="row p-4">
            <div class="col-12">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="name" placeholder="Nama">
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" class="form-control" id="role" placeholder="Role">
                    </div>
                    <div class="mb-3">
                        <label for="availability" class="form-label">Availability</label>
                        <input type="text" class="form-control" id="availability" placeholder="Availability">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Age">
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Lokasi</label>
                        <input type="text" class="form-control" id="location" placeholder="Lokasi">
                    </div>
                    <div class="mb-3">
                        <label for="yearsExperience" class="form-label">Years Experience</label>
                        <input type="number" class="form-control" id="yearsExperience" placeholder="Years Experience">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
